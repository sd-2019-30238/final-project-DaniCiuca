<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<br>
<br>
<form action="#" th:action="@{/rest/staff/login}" th:object="${staff}" method="post">
    <table align="center">
        <tr>
            <td>Username:</td>
            <td><input type = "text" th:field="*{username}" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}" placeholder="Password"></td>
        </tr>
        <tr align="center">
            <td></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</body>
</html>
